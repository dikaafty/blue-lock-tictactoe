<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blue Lock TicTacToe</title>
  <link rel="stylesheet" href="styles.css">
  <script src="main.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="gameboardContainer">
      <h1 class="title">BLUE LOCK TICTACTOE</h1>

      <!-- GAME STARTING SECTION START -->

      <div class="choosePlayerContainer hide">
        <h1>CHOOSE YOUR EGOIST</h1>

        <div class="playerOne">

          <div class="charactersContainer first">

            <div class="isagiContainer" data-name="Yoichi Isagi">
              <img src="blue-lock-images/isagi-pfp.jpg" alt="Isagi Image" 
              data-name="Yoichi Isagi">
            </div>
            <div class="kaiserContainer" data-name="Michael Kaiser">
              <img src="blue-lock-images/kaiser-pfp.jpeg" alt="Kaiser Image" 
              data-name="Michael Kaiser">
            </div>
            <div class="kunigamiContainer" data-name="Rensuke Kunigami">
              <img src="blue-lock-images/kunigami-pfp.jpg" alt="Kunigami Image" 
              data-name="Rensuke Kunigami">
            </div>
            <div class="nagiContainer" data-name="Seishiro Nagi">
              <img src="blue-lock-images/nagi-pfp.jpg" alt="Nagi Image" 
              data-name="Seishiro Nagi">
            </div>

          </div>

          <div class="chosenCharOutput">WAITING PLAYER 1 TO CHOOSE</div>

        </div>

        <div class="playerTwo">

          <div class="charactersContainer second">

            <div class="rinContainer" data-name="Itoshi Rin">
              <img src="blue-lock-images/rin-pfp.jpg" alt="Rin Image" 
              data-name="Itoshi Rin">
            </div>
            <div class="karasuContainer" data-name="Tabito Karasu">
              <img src="blue-lock-images/karasu-pfp.jpg" alt="Karasu Image" 
              data-name="Tabito Karasu">
            </div>
            <div class="shidouContainer" data-name="Ryusei Shidou">
              <img src="blue-lock-images/shidou-pfp.jpeg" alt="Shidou Image" 
              data-name="Ryusei Shidou">
            </div>
            <div class="barouContainer" data-name="Shouei Barou">
              <img src="blue-lock-images/barou-pfp.jpg" alt="Barou Image" 
              data-name="Shouei Barou">
            </div>

          </div>

          <h2 class="chosenCharOutput">WAITING PLAYER 2 TO CHOOSE</h2>

        </div>

      </div>

      <div class="wrapper hide">
        <div class="link_wrapper">
          <a href="#" class="startGameBtn">START GAME</a>
          <div class="icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 268.832 268.832">
              <path d="M265.17 125.577l-80-80c-4.88-4.88-12.796-4.88-17.677 0-4.882 4.882-4.882 12.796 0 17.678l58.66 58.66H12.5c-6.903 0-12.5 5.598-12.5 12.5 0 6.903 5.597 12.5 12.5 12.5h213.654l-58.66 58.662c-4.88 4.882-4.88 12.796 0 17.678 2.44 2.44 5.64 3.66 8.84 3.66s6.398-1.22 8.84-3.66l79.997-80c4.883-4.882 4.883-12.796 0-17.678z"/>
            </svg>
          </div>
        </div>
        
      </div>

      <!-- GAME STARTING SECTION END -->


      <!-- GAME PLAYING SECTION START -->

      <div class="board">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>

      <!-- GAME PLAYING SECTION END -->

    </div>
  </div>
</body>
</html>
