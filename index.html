<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blue Lock TicTacToe</title>
  <link rel="stylesheet" href="styles.css">
  <script src="main.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="gameboardContainer">
      <h1>BLUE LOCK TICTACTOE</h1>

      <div class="choosePlayerContainer">
        <h1>CHOOSE YOUR PLAYER</h1>

        <div class="playerOne">

          <div class="charactersContainer">

            <div class="isagiContainer">
              <img src="blue-lock-images/isagi-pfp.jpg" alt="Isagi Image">
            </div>
            <div class="kaiserContainer">
              <img src="blue-lock-images/kaiser-pfp.jpeg" alt="Kaiser Image">
            </div>
            <div class="kunigamiContainer">
              <img src="blue-lock-images/kunigami-pfp.jpg" alt="Kunigami Image">
            </div>
            <div class="nagiContainer">
              <img src="blue-lock-images/nagi-pfp.jpg" alt="Nagi Image">
            </div>

          </div>

          <div class="chosenCharOutput">WAITING PLAYER 1 TO CHOOSE</div>

        </div>

        <div class="playerTwo">

          <div class="charactersContainer">

            <div class="rinContainer">
              <img src="blue-lock-images/rin-pfp.jpg" alt="Rin Image">
            </div>
            <div class="karasuContainer">
              <img src="blue-lock-images/karasu-pfp.jpg" alt="Karasu Image">
            </div>
            <div class="shidouContainer">
              <img src="blue-lock-images/shidou-pfp.jpeg" alt="Shidou Image">
            </div>
            <div class="barouContainer">
              <img src="blue-lock-images/barou-pfp.jpg" alt="Barou Image">
            </div>

          </div>

          <div class="chosenCharOutput">WAITING PLAYER 2 TO CHOOSE</div>

        </div>

      </div>
    </div>
  </div>
</body>
</html>
